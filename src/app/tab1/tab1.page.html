<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ "TAB1_TITLE" | translate }}
      <!-- "TAB1_TITLE" -> reemplazar con el ID asignado en los ficheros de traducciones -->
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ "TAB1_TITLE" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item-sliding *ngFor="let habito of habitos">
      <ion-item (click)="marcarCompletado(habito.id)">        
        <ion-checkbox slot="start" [checked]="habito.completado"></ion-checkbox>
        <ion-thumbnail slot="start" *ngIf="habito.imagen">
          <img [src]="habito.imagen" alt="Imagen del hÃ¡bito">
        </ion-thumbnail>
        
        <ion-label>
          <h2>{{ habito.titulo }}</h2>
          <p>{{ habito.descripcion }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options>
        <ion-item-option color="danger" (click)="eliminarHabito(habito.id)">
          <ion-icon name="trash"></ion-icon>
          Eliminar
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-button shape="round" expand="block" (click)="refrescar()">Refrescar</ion-button>

</ion-content>
