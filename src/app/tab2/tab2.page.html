<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ "TAB2_TITLE" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ "TAB2_TITLE" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>

  <form [formGroup]="habitoForm" (ngSubmit)="agregarHabito()">
    <ion-item>
      <ion-input formControlName="titulo" placeholder="Título" [clearInput]="true"></ion-input>
    </ion-item>

    <ion-item>
      <ion-textarea formControlName="descripcion" placeholder="Descripción"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-button shape="round" expand="block" (click)="seleccionarImagen()">Seleccionar Imagen</ion-button>
    </ion-item>
    
    <ion-item *ngIf="imagen">
      <ion-thumbnail slot="start">
        <img [src]="imagen" alt="Imagen seleccionada">
      </ion-thumbnail>
    </ion-item>    

    <ion-button expand="block" shape="round" type="submit" [disabled]="habitoForm.invalid">
      Agregar Hábito
    </ion-button>
  </form>
</ion-content>
