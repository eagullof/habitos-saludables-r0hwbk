<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      {{ "TAB3_TITLE" | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ "TAB3_TITLE" | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item class="select">
      <ion-label>{{ "LANGUAGE" | translate }}</ion-label>
      <ion-select cancelText="{{ 'CANCEL' | translate }}" placeholder="{{ 'SELECT' | translate }}" (ionChange)="changeLang($event)">
        <ion-select-option *ngFor="let lang of langs" [value]="lang">{{ lang | translate }}</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
</ion-content>
